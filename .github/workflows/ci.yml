name: ci
on: [push, pull_request]
jobs:
  lint-format-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      - run: npm ci
      - run: npm run lint:check
      - run: npm run format:check
      - run: npm test --workspaces --if-present
